<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Portal de Viagens</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Grid System</title>

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark px-md-5">
        <a href="#" class="navbar-brand" id="logo">PORTAL DE VIAGENS</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#minhaNavBar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="minhaNavBar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">DESTINOS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">VALORES</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTATO</a></li>
            </ul>
        </div>
    </nav>

    <main>

        <section class="container-fluid container-nave px-5 py-4">
            <img class="rounded mx-auto d-block" src="images/nave.png" alt="Rick and Morty nave" id="img-navem">
            <h3 class="text-center" id="title-text-navem">AS MELHORES NAVES!</h3>
            <p class="text-center pt-2" id=text-navem>Preços especiais para os planetas da federação galáctica. Visite
                ainda
                universos, dimensões
                e realidades alternativas!</p>
        </section>

        <section class="container container-sm container-form py-4 col-lg-8 col-md-9">
            <h4 class="text-center py-4" id="title-form">CONSULTAR VALORES</h4>
            <form class="form">
                <p class="mb-0 mt-2">Origem</p>
                <input type="text" class="input-text">
                <p class="mb-0 mt-2">Destino</p>
                <input type="text" class="input-text">
                <p class="mb-0 mt-2">Data de partida</p>
                <input type="text" class="input-text">
                <p class="mb-0 mt-2">Data de volta</p>
                <input type="text" class="input-text">
            </form>
            <input type="submit" value="Consultar" class="btn btn-success my-4">
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
